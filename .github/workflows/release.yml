name: Release

on:
  push:
    tags: ['v*.*.*']  # every SemVer tag creates a release

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true

  build:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
            target: linux-x64
          - os: ubuntu-latest
            arch: arm64
            target: linux-arm64
          - os: macos-latest
            arch: x64
            target: darwin-x64
          - os: macos-latest
            arch: arm64
            target: darwin-arm64
    
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: write  # allows creating and updating releases
    
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: bun run build:binary

      - name: Package binary
        shell: bash
        run: |
          zip -j hogsync-${{ matrix.target }}.zip bin/hogsync

      - name: Generate checksum
        shell: bash
        run: |
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 hogsync-${{ matrix.target }}.zip > hogsync-${{ matrix.target }}.zip.sha256
          else
            sha256sum hogsync-${{ matrix.target }}.zip > hogsync-${{ matrix.target }}.zip.sha256
          fi

      - name: Upload artifacts to existing release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            hogsync-${{ matrix.target }}.zip
            hogsync-${{ matrix.target }}.zip.sha256